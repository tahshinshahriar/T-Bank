<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="/chome"><img src="static/logo.png" alt="" class="logo2"></a></div>

                <li><a href="/chome">Home</a></li>

    </nav>
<br><br><br>
    <center><div class="container">
        <br>
        <header>Add Payee-Manage who you want to send/recieve Money</header></center>
        <form action="payeeProc" method="POST">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Payee Information</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input id="sname" type="text" placeholder="Enter Name" name="name" required>
                        </div>
                        <div class="input-field">
                            <label>Description (optional)</label>
                            <input id="amount" type="text" placeholder="Enter Description" name="desc">
                        </div>
                    

                    
                    
                    <button class="nextBtn">
                        <span class="btnText">Add Payee</span>
                    </button>
                    <button class="nextBtn">
                        <a href="/chome">Cancel</a>
                    </button>
                </div>
                
            </div>
        </form>
    </div></center>
    <br><br>
