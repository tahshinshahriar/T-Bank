    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="/chome"><img src="static/logo.png" alt="" class="logo2"></a></div>

<br><br><br>
    <center><div class="container">
        <br>
        <header>Wire Transfer- Send Money from Bank to Bank easily</header></center>
        <form action="/wiretransferProc" method="POST">
            <div class="form first">

                    <div class="details personal">
                        <span class="title">Step-1: Choose Accounts:</span>
                    
                        <div class="fields">
                            <div class="input-field">
                                <label>From Account</label>
                                <select name="acctype" id="type">
                                    <option value="Any">Select An Account</option>
                                    <option value="Savings">Savings Account</option>
                                    <option value="Checkings">Chequing Account</option>
                                </select>
                            </div>
                    <div class="input-field">
                        <label>Amount Being Sent ($)</label>
                        <input id="saccno" type="number" placeholder="Enter Amount" name="amount">
                    </div>
                    <span class="title">Details</span>
                    <div class="input-field">
                        <label>Details</label>
                        <input id="sname" type="text" placeholder="Enter Details" name="details" required>
                    </div>


                        
                    </div>
                    <br><br>
                    
                    <button class="nextBtn">
                        <span class="btnText">Send Wire Transfer</span>
                    </button>
                    <button><a href="/chome">Go back to home</a></button>
                
            </div>
        </form>
    </div></center>
    <br><br>
