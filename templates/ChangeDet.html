<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/changedet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Change Details</title>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="/chome"><img src="static/logo.png" alt="" class="logo2"></a></div>
            <ul>
                <li><a href="/chome">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <button id="button"><a href="/">Sign Out</a></button>
            </ul>
        </div>
    </nav>
    <center>
    <div class="container">
        <br>
        <header>Change Details/Informations</header>
        <form action="phoneProc" method="POST">
            <div class="form first">
                
                    <div class="fields">
                        <div class="input-field">
                            <label>Change Phone Number</label>
                            <input id="amount" type="number" placeholder="Update your number" name="phoneno" required min="">
                        </div>
                        
                        <button class="nextBtn">
                            <span class="btnText">Update</span>
                        </button>
                    </div>
                
            </div>
        </form>
        <form action="emailProc" method="POST">
            <div class="form first">
                <div class="details personal">
                    <div class="fields">
                        <div class="input-field">
                            <label>Change Email</label>
                            <input id="amount" type="email" placeholder="Update your email" name="email" required min="">
                        </div>
                        <button class="nextBtn">
                            <span class="btnText">Update</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <form action="addrProc", method="POST">
            
                <div class="details personal">
                    <div class="fields">
                        <div class="input-field">
                            <label>Change Address</label>
                            <input id="amount" type="text" placeholder="Update your address" name="amount" required min="">
                        </div>
                    
                        <button class="nextBtn">
                            <span class="btnText">Update</span>
                        </button>
                        <button class="nextBtn">
                            <a href="/chome">Cancel</a>
                        </button>
                    </div>
                </div>
                
                
            </div>
        </form>
        <div id="formOutput"></div>
        
        </button>
        
    </div>
    </center>
    
</body>
<footer>
    <div class="footer-content">
        
        <h4>T Bank </h3>
        <p>"The Better Way To Bank"</p>
        
    </div>
    <div class="footer-bottom">
        <p>copyright &copy;2023 T Bank. </p>
    </div>
</footer>
</html>
