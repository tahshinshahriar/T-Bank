<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="/thome"><img src="static/logo.png" alt="" class="logo2"></a></div>
            <ul>
                <li><a href="/thome">Home</a></li>
                <button id="button"><a href="/">Sign Out</a></button>
            </ul>
        </div>
    </nav>
    <center>
        <div class="container">
            <br>
            <header>Find client</header>
            <form action="/findp" , method="POST">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Input Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Account No</label>
                                <input id="amount" type="number" placeholder="Enter the Account No" name="accno"
                                    required min="">
                            </div>
                            
                            <div>{{errmsg}}</div>
                        </div>
                        <br><br>

                        <button class="nextBtn">
                            <span class="btnText">Submit</span>
                        </button>
                    </div>

                </div>
            </form>
            <div id="formOutput"></div>
            <button class="nextBtn">
                <span><a href="/thome">Cancel</a></span>
            </button>

        </div>
    </center>

</body>
